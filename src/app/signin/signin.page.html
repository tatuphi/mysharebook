<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Sign in</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content class="ion-padding">
 
  <ion-row>
    <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2" size-lg="6" offset-lg="3" size-xl="4"
      offset-xl="4">
 
      <ion-card>
        <ion-card-header>
          <ion-card-title class="ion-text-center">Your Account</ion-card-title>
        </ion-card-header>
 
        <ion-card-content>
 
          <form #form="ngForm" (ngSubmit)="login(form)" method="post">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input ngModel type="email" name="email"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input ngModel type="password" name="password"></ion-input>
          </ion-item>
        
          <p text-right>Forgot Password?</p>
        
          <ion-button type="submit" expand="block" color="secondary" >Login</ion-button>
        </form>
        
        <ion-button expand="block" routerLink="/signup" routerDirection="forward">Register
        </ion-button>
        </ion-card-content>
      </ion-card>
 
    </ion-col>
  </ion-row>
 
</ion-content>
