<ion-header>
    <ion-toolbar>
        <span > Sign up</span>
    </ion-toolbar>
  </ion-header>
  
<ion-content class="ion-padding"  >
    <form  #form="ngForm" (ngSubmit)="register(form)">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3>Create your account!</h3>
            </div>
            <div padding>
              <ion-item>
                <ion-input  name="firstname" type="text" placeholder="First Name" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input  name="lastname" type="text" placeholder="Last Name" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="email" type="email" placeholder="Email" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="confirm" type="password" placeholder="Confirm Password " ngModel required></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button type="submit" [disabled]="form.invalid" expand="block" color="secondary">Register</ion-button>
              <ion-button expand="block" routerLink="/signin" routerDirection="forward">Login
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
